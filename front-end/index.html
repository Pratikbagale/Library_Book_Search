<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Book Search</title>
</head>
<body>  
    <div class="container">
        <!-- Search Box -->
        <h1 class="text">Search Book</h1>
        <input type="text" id="searchInput" class="custom-input" placeholder="Enter book name, author, or keywords">
        <button id="searchButton">Search</button>
        
        <!-- Results Section -->
        <ul id="results" class="results-list"></ul>
    </div>

    <!-- Image Section -->
    <div class="img-container">
        <img src="./img/wallpaper.jpg" alt="Library Wallpaper" class="responsive-img">
    </div>

    <script src="api.js"></script>
</body>
</html>
